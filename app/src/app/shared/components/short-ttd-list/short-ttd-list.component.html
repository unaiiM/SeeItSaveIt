<div class="list">
    <div class="item" *ngFor="let item of list">
        <div class="blur"></div>
        <div class="title">
            <p>{{ item.title }}</p>
        </div>
        <div class="tags">
            <div class="tag">
                <p>name</p>
            </div>
        </div>
        <div class="description">
            <p>{{ item.description }}</p>
        </div>
    </div>
    <div class="add-item" (click)="create.click()">
        <img src="assets/img/add.png">
        <div>
            <p>{{ create.text }}</p>
        </div>
    </div>
</div>
